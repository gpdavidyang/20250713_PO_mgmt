<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오프라인 - 구매 발주 관리 시스템</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }
        
        .offline-container {
            text-align: center;
            max-width: 500px;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        
        .offline-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.8;
        }
        
        .offline-title {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #fff;
        }
        
        .offline-message {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            line-height: 1.6;
        }
        
        .offline-features {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            text-align: left;
        }
        
        .offline-features h3 {
            margin-bottom: 1rem;
            color: #fff;
            font-size: 1.2rem;
        }
        
        .offline-features ul {
            list-style: none;
        }
        
        .offline-features li {
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
        }
        
        .offline-features li::before {
            content: "✓";
            margin-right: 0.5rem;
            color: #4ade80;
            font-weight: bold;
        }
        
        .retry-button {
            background: #fff;
            color: #667eea;
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-right: 1rem;
        }
        
        .retry-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .cache-button {
            background: transparent;
            color: #fff;
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 0.8rem 2rem;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .cache-button:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.5);
        }
        
        .status-indicator {
            display: inline-flex;
            align-items: center;
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            background: rgba(239, 68, 68, 0.2);
            border-radius: 25px;
            font-size: 0.9rem;
        }
        
        .status-indicator.online {
            background: rgba(34, 197, 94, 0.2);
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ef4444;
            margin-right: 0.5rem;
            animation: pulse 2s infinite;
        }
        
        .status-indicator.online .status-dot {
            background: #22c55e;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .loading {
            opacity: 0.6;
            pointer-events: none;
        }
        
        @media (max-width: 600px) {
            .offline-container {
                margin: 1rem;
                padding: 1.5rem;
            }
            
            .offline-title {
                font-size: 1.5rem;
            }
            
            .offline-message {
                font-size: 1rem;
            }
            
            .retry-button, .cache-button {
                display: block;
                width: 100%;
                margin: 0.5rem 0;
            }
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">📡</div>
        <h1 class="offline-title">오프라인 상태</h1>
        <p class="offline-message">
            인터넷 연결이 끊어졌습니다.<br>
            하지만 일부 기능은 오프라인에서도 사용할 수 있습니다.
        </p>
        
        <div class="offline-features">
            <h3>🔄 오프라인에서 가능한 작업</h3>
            <ul>
                <li>저장된 발주서 목록 보기</li>
                <li>거래처 및 품목 정보 확인</li>
                <li>임시 발주서 작성 (온라인 시 동기화)</li>
                <li>저장된 대시보드 데이터 확인</li>
                <li>사용자 프로필 정보 보기</li>
            </ul>
        </div>
        
        <div>
            <button class="retry-button" onclick="retryConnection()">
                🔄 연결 재시도
            </button>
            <button class="cache-button" onclick="goToHomepage()">
                🏠 홈페이지로
            </button>
        </div>
        
        <div id="status" class="status-indicator">
            <div class="status-dot"></div>
            <span>오프라인</span>
        </div>
    </div>

    <script>
        // Network status monitoring
        let isOnline = navigator.onLine;
        const statusElement = document.getElementById('status');
        
        function updateStatus() {
            const isCurrentlyOnline = navigator.onLine;
            if (isCurrentlyOnline !== isOnline) {
                isOnline = isCurrentlyOnline;
                
                if (isOnline) {
                    statusElement.className = 'status-indicator online';
                    statusElement.innerHTML = '<div class="status-dot"></div><span>온라인</span>';
                    
                    // Auto-retry when back online
                    setTimeout(() => {
                        retryConnection();
                    }, 1000);
                } else {
                    statusElement.className = 'status-indicator';
                    statusElement.innerHTML = '<div class="status-dot"></div><span>오프라인</span>';
                }
            }
        }
        
        // Listen for online/offline events
        window.addEventListener('online', updateStatus);
        window.addEventListener('offline', updateStatus);
        
        // Initial status check
        updateStatus();
        
        // Retry connection
        function retryConnection() {
            const button = document.querySelector('.retry-button');
            button.classList.add('loading');
            button.textContent = '연결 확인 중...';
            
            // Test connection by making a simple request
            fetch('/', { 
                method: 'HEAD',
                cache: 'no-cache'
            })
            .then(response => {
                if (response.ok) {
                    // Connection successful, redirect to main app
                    window.location.href = '/';
                } else {
                    throw new Error('Connection failed');
                }
            })
            .catch(() => {
                // Still offline
                setTimeout(() => {
                    button.classList.remove('loading');
                    button.textContent = '🔄 연결 재시도';
                    
                    // Show temporary message
                    const message = button.parentElement;
                    const tempMessage = document.createElement('div');
                    tempMessage.textContent = '아직 연결되지 않았습니다. 네트워크를 확인해 주세요.';
                    tempMessage.style.cssText = 'margin-top: 1rem; opacity: 0.8; font-size: 0.9rem;';
                    message.appendChild(tempMessage);
                    
                    setTimeout(() => {
                        if (tempMessage.parentElement) {
                            tempMessage.remove();
                        }
                    }, 3000);
                }, 1500);
            });
        }
        
        // Go to homepage (cached version)
        function goToHomepage() {
            window.location.href = '/';
        }
        
        // Service Worker registration check
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.ready.then(registration => {
                console.log('Service Worker is ready:', registration);
            });
        }
        
        // Periodic connection check
        setInterval(() => {
            updateStatus();
        }, 5000);
    </script>
</body>
</html>
